<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello, You — Blog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f9f9f9;
      color: #222;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    .brick {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .brick:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .brick h2 {
      margin-top: 0;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .brick p {
      margin: 0;
      font-size: 1rem;
      opacity: 0.7;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      header {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <header>Hello, You</header>

  <div class="container">
    <a href="posts/post1.html" class="brick">
      <h2>How I Fell in Love with Boredom</h2>
      <p>A story about slowing down and letting my thoughts wander.</p>
    </a>

    <a href="posts/post2.html" class="brick">
      <h2>The Empathy Trap</h2>
      <p>When caring too much starts to cost you.</p>
    </a>

    <a href="posts/post3.html" class="brick">
      <h2>Becoming Who You Need to Be</h2>
      <p>How crisis transforms us — if we let it.</p>
    </a>
  </div>

  <footer>
    <a href="posts.html">See All Posts</a> • © 2025 Your Name
  </footer>
</body>
</html>
