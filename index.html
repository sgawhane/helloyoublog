<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello, You — Blog</title>

  <style>
    @font-face {
      font-family: 'Brittany';
      src: url('fonts/Brittany.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Brittany', cursive;
      background: linear-gradient(135deg, #fdf6f0, #fceae0);
      min-height: 100vh;
      color: #222;
    }

    header {
      text-align: center;
      padding: 4rem 1rem;
      font-size: 4rem;
      letter-spacing: 1px;
      color: #3b2f2f;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }

    .brick {
      background: #ffffffcc;
      backdrop-filter: blur(8px);
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .brick:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .brick h2 {
      margin-top: 0;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-family: Georgia, serif;
    }

    .brick p {
      margin: 0;
      font-size: 1rem;
      opacity: 0.7;
      font-family: Georgia, serif;
    }

    footer {
      text-align: center;
      font-size: 1rem;
      color: #555;
      padding: 2rem;
      font-family: Georgia, serif;
    }

    footer a {
      color: #3b2f2f;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Hello, You</header>

  <div class="container">
    <!-- Example bricks -->
    <a href="posts.html" class="brick">
      <h2>All Posts</h2>
      <p>See all essays I’ve written.</p>
    </a>

    <a href="posts/tell-me-what-to-do.html" class="brick">
      <h2>Featured Post</h2>
      <p>A highlighted essay from your collection.</p>
    </a>

    <a href="posts/fundamental-agonies.html" class="brick">
      <h2>Another Featured Post</h2>
      <p>Another example of your work.</p>
    </a>
  </div>

  <footer>
    © 2025 Your Name
  </footer>
</body>
</html>
